<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEE5 Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h1>Login to ZEE5</h1>
        <p>Login to continue enjoying uninterrupted video and personalised experience.</p>
        <div class="image">
            <img src="google.jpg" alt="google icon">
            <img src="fb.webp" alt="facebook icon">
            <img src="twitter.webp" alt="twitter icon">
            <img src="apple.jpeg" alt="apple icon">
        </div>
        <div class="or">
            or
        </div>
        <div class="input-box">
            <input type="text" placeholder="Enter email or mobile number">
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            <p>New to ZEE5 ? <a href="#">Register</a> </p>
        </div>
    </div>

</body>

</html>
